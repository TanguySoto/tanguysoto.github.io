<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanguy Soto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="#hero">
                        <img src="assets/images/tanguy.jpg" alt="Tanguy Soto Picture" class="logo">
                    </a>
                    <a href="#hero" class="logo-text">
                        <h1>Tanguy Soto</h1>
                        <p>Software Engineer</p>
                    </a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#hero" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact-anchor" class="nav-link">Contact</a>
                    </li>
                </ul>
                <div class="nav-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-video-background">
                <iframe title="youtube-player"
                    src="https://www.youtube.com/embed/videoseries?si=25TtYVvWi8qtiHaP&list=PL18-fAzloG7_8AzUu3k2_HFL64PZLUH32&autoplay=1&mute=1&loop=1&color=white&controls=0&modestbranding=1&playsinline=1&rel=0&enablejsapi=1"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="hero-overlay"></div>
            <div class="container">
            </div>
        </section>

        <section id="contact">
            <div class="anchor" id="contact-anchor"></div>
            <div class="container">
                <h2 id="contact-title">Get In Touch</h2>
                <p>Find me on your favorite platform or reach out directly for collaborations!</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/tanguysoto/" class="social-icon">LinkedIn</a>
                    <a href="https://github.com/TanguySoto/" class="social-icon">GitHub</a>
                </div>
                <p>Email: <a href="mailto:tanguy.soto@gmail.com">tanguy.soto@gmail.com</a></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> Tanguy Soto. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
